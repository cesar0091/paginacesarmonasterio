<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>César Monasterio - Fotografía Deportiva</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica', sans-serif;
    }

    .logo {
      width: 300px;
      height: 112px;
    }

    .nav-link.button-purple {
  background-color: #652f75;
  color: #fff !important;
  font-weight: bolder;
  padding: 0.5rem 2.5rem;
  border-radius: 12px;
  white-space: nowrap;
  transition: background-color 1.5s ease;
}

.nav-link.button-purple:hover {
  background-color: #4b2356;
  color: #fff !important;
}
    .navbar-brand span {
      background-color: #CB6CE6;
      color: white;
      padding: 0 5px;
      border-radius: 3px;
      font-weight: bold;
    }

    .nav-link {
      color: #652F75 !important;
      font-weight: 500;
      font-size: 1.2rem;
      margin: 10px 30px;
    }

    .nowrap {
      white-space: nowrap;
    }

    .hero {
      background: url(./img/principal.png) no-repeat center center/cover;
      color: white;
      text-align: center;
      position: relative;
      min-height: 69vh;
      display: flex;
      align-items: center;
    }

    .hero-overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.35);
      z-index: 1;
    }

    .hero-overlay img {
      width: 100%;
      height: 65%;
    }

    .hero-content {
      position: relative;
      z-index: 2;
    }

    .highlight {
      padding: 1rem 1.5rem;
      border-radius: 15px;
      color: white;
      font-size: 1.5rem;
      font-weight: 500;
      max-width: 600px;
      margin-bottom: 1.5rem;
    }

    .cta-btn {
      background-color: #652f75;
      color: #ffffff;
      font-weight: bolder;
      border: none;
      padding: 0.8rem 2rem;
      border-radius: 12px;
      font-size: 1.5rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      max-width: 300px;
      white-space: nowrap;
      align-self: center;
    }

    @media (max-width: 768px) {
      .highlight {
        font-size: 1.2rem;
      }

      .cta-btn {
        font-size: 1.2rem;
        padding: 0.7rem 1.5rem;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-md bg-white px-4 py-3">
    <div class="container-fluid">
      <img src="./img/logo.png" alt="" class="logo">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navMenu">
        <ul class="navbar-nav">
          <li class="nav-item mx-2"><a class="nav-link" href="#">Inicio</a></li>
          <li class="nav-item mx-2"><a class="nav-link nowrap" href="#">Sobre mí</a></li>
          <li class="nav-item mx-2"><a class="nav-link" href="#">Servicios</a></li>
          <li class="nav-item mx-2"><a class="nav-link nowrap button-purple" href="#">¡Quiero mis fotos!</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="hero">
    <div class="hero-overlay"></div>
    <div class="container hero-content">
      <div class="row">
        <div class="col-md-6 col-12 d-flex flex-column justify-content-center">
          <div class="highlight">
            Captura la <strong>intensidad</strong>, la <strong>pasión</strong> y el <strong>movimiento</strong> de tu deporte
          </div>
          <button class="cta-btn nowrap">¡Quiero mis fotos!</button>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
